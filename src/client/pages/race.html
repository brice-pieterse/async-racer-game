<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Your Pod Racer Simulation</title>
    <link rel="stylesheet" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <link rel="stylesheet" href="assets/stylesheets/form.css">
    <link rel="stylesheet" href="assets/stylesheets/progress.css">
    <script src="/assets/javascript/index.js" charset="utf-8"></script>
</head>

<body id="race">
    <header class="race-track">
        <div class="racer-colour-1"></div>
        <div class="racer-colour-2"></div>
        <div class="racer-colour-3"></div>
        <div class="racer-colour-4"></div>
        <div class="racer-colour-5"></div>
        <div class="bg-anim">
            <div class="bg-skew">
                <div class="bg-racer orange one"></div>
                <div class="bg-racer blue two"></div>
                <div class="bg-racer pink three"></div>
                <div class="bg-racer green four"></div>
                <div class="bg-racer purple five"></div>
                <div class="bg-racer orange six"></div>
                <div class="bg-racer blue seven"></div>
                <div class="bg-racer pink eight"></div>
                <div class="bg-racer green nine"></div>
                <div class="bg-racer purple ten"></div>
                <div class="bg-racer orange eleven"></div>
                <div class="bg-racer blue twelve"></div>
                <div class="bg-racer pink thirteen"></div>
                <div class="bg-racer green fourteen"></div>
                <div class="bg-racer purple fifteen"></div>
                <div class="bg-racer orange sixteen"></div>
                <div class="bg-racer blue seventeen"></div>
                <div class="bg-racer pink eighteen"></div>
                <div class="bg-racer green nineteen"></div>
                <div class="bg-racer purple twenty"></div>
            </div>
        </div>
    </header>
    <main class="create-racer-wrapper">
        <section id="create-race">
            <h2>Get Started</h2>
            <form id="create-race">
                <h3 class="label">Choose your track</h3>
                <ul class="cards-list" id="tracks">
                    <!-- filled via js -->
                </ul>
                <label for="course" class="sr-only">Race Course:</label>
                <select id="course" name="course" class="required sr-only">
                    <option value="trackname" id="trackname">test</option>
                </select>

                <h3 class="label">Choose your racer</h3>
                <ul class="cards-list" id="racers">
                    <!-- filled via js -->
                </ul>
                <label for="podRacer" class="sr-only">Pod Racer:</label>
                <select id="podRacer" name="podRacer" class="required sr-only">
                    <option value="test5">test</option>
                </select>
                <button class="button start" type="submit" id="submit-create-race">Start Race</button>
            </form>
        </section>
    </main>
</body>
</html>
